{% extends "web/base.html" %}

{% block title %}Iniciar Sesión - Viajes Aventura{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0 fw-bold">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" id="formLogin" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold text-primary">
                            <i class="bi bi-envelope"></i> Email:
                        </label>
                        <input type="email" class="form-control form-control-lg {% if error %}is-invalid{% endif %}" 
                               id="email" name="email" required placeholder="tu@email.com"
                               value="{{ request.form.email if request.form else '' }}">
                        {% if error %}
                        <div class="invalid-feedback d-block">
                            <i class="bi bi-exclamation-triangle-fill"></i> {{ error }}
                        </div>
                        {% endif %}
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold text-primary">
                            <i class="bi bi-lock"></i> Contraseña:
                        </label>
                        <input type="password" class="form-control form-control-lg {% if error %}is-invalid{% endif %}" 
                               id="password" name="password" required placeholder="••••••••">
                        {% if error %}
                        <div class="invalid-feedback d-block">
                            <i class="bi bi-exclamation-triangle-fill"></i> {{ error }}
                        </div>
                        {% endif %}
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 btn-lg fw-bold mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="text-muted mb-0">¿No tienes cuenta?</p>
                    <a href="{{ url_for('auth.registro') }}" class="btn btn-outline-primary mt-2">
                        <i class="bi bi-person-plus"></i> Crear Cuenta
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
