{% extends "web/admin/base_admin.html" %}

{% block admin_title %}Editar Usuario{% endblock %}

{% block admin_content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="bi bi-pencil"></i> Editar Usuario
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nombre_completo" class="form-label fw-bold">Nombre Completo <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" 
                               value="{{ usuario.nombre_completo }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="rut" class="form-label fw-bold">RUT <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="rut" name="rut" 
                               value="{{ usuario.rut }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ usuario.email }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="rol" class="form-label fw-bold">Rol</label>
                        <select class="form-select" id="rol" name="rol" required>
                            <option value="cliente" {% if usuario.rol == 'cliente' %}selected{% endif %}>Cliente</option>
                            <option value="admin" {% if usuario.rol == 'admin' %}selected{% endif %}>Administrador</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Dejar vacío para no cambiar">
                        <small class="text-muted">Solo completa si deseas cambiar la contraseña</small>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Guardar
                        </button>
                        <a href="{{ url_for('admin.usuarios') }}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
