{% extends "web/base.html" %}

{% block title %}Error del servidor - 500{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page">
                <h1 class="display-1 fw-bold text-danger">500</h1>
                <h2 class="mb-4">Error del servidor</h2>
                <p class="lead text-muted mb-4">
                    Ocurrió un error interno en el servidor. Por favor, intenta nuevamente más tarde.
                </p>
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('web.index') }}" class="btn btn-primary">
                        <i class="bi bi-house-fill"></i> Volver al inicio
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Volver atrás
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 3rem 0;
}
.error-page h1 {
    font-size: 8rem;
    line-height: 1;
}
@media (max-width: 768px) {
    .error-page h1 {
        font-size: 5rem;
    }
}
</style>
{% endblock %}
